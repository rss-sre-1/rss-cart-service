apiVersion: v1
kind: Service
metadata:
  name: rss-cart-service-load-test
  namespace: rss-account
  labels:
    app: rss-cart-service-load-test
  annotations:
    prometheus.io/path: /actuator/prometheus
    prometheus.io/port: "9999"
    prometheus.io/scrape: "true"
spec:
  selector:
    app: rss-cart-service-load-test
  ports:
  - name: http
    protocol: TCP
    port: 9999
    targetPort: 9999
  type: ClusterIP
